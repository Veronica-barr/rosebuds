<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante - EduSolve</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../assets/css/admin.css">
    <link rel="icon" href="../../../assets/images/escudo.png" type="image/png">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="menu">
                <div class="logo-container">
                    <img src="../../../assets/images/escudo.png" alt="Escudo de la escuela" class="header-logo">
                    <a href="../../../index.html" class="logo">EduSolve<span class="school-name">Editar Estudiante</span></a>
                </div>

                <nav class="nav">
                    <ul class="nav-list">
                        <li><a href="../dashboard.html" class="nav-link">Inicio</a></li>
                        <li><a href="listado.html" class="nav-link">Estudiantes</a></li>
                        <li><a href="../materias/listado.html" class="nav-link">Materias</a></li>
                        <li><button id="logoutBtn" class="nav-link nav-button">Cerrar Sesión</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="admin-panel">
        <div class="container">
            <div class="admin-header">
                <h1 class="admin-title" id="formTitle">Nuevo Estudiante</h1>
                <a href="listado.html" class="button button-secondary">← Volver</a>
            </div>
            
            <form class="admin-form" id="studentForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="grade" class="form-label">Curso</label>
                    <select id="grade" class="form-control" required>
                        <option value="">Seleccionar curso</option>
                        <option value="1A">1° A</option>
                        <option value="1B">1° B</option>
                        <option value="2A">2° A</option>
                        <option value="2B">2° B</option>
                        <option value="3A">3° A</option>
                        <option value="3B">3° B</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" id="address" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="button button-secondary">Cancelar</button>
                    <button type="submit" class="button button-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <script src="../../../assets/js/directivo.js"></script>
    <script>
        // Obtener ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const studentId = urlParams.get('id');
        
        if (studentId) {
            document.getElementById('formTitle').textContent = 'Editar Estudiante';
            // Simular carga de datos del estudiante
            document.getElementById('fullName').value = 'Juan Pérez';
            document.getElementById('dni').value = '40123456';
            document.getElementById('email').value = 'juan.perez@escuela.edu';
            document.getElementById('grade').value = '3A';
            document.getElementById('address').value = 'Calle Falsa 123';
            document.getElementById('phone').value = '1122334455';
        }
    </script>
</body>
</html>
